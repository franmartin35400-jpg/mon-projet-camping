<!DOCTYPE html>
<html lang="fr" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camping Rivassland â€“ Questionnaire</title>

  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#eef2ff; --bg2:#ffffff;
      --glass: rgba(255,255,255,.54);
      --glass-strong: rgba(255,255,255,.68);
      --primary:#2563eb; --primary-700:#1d4ed8; --primary-800:#1e40af;
      --ring:#3b82f6; --text:#0f172a; --muted:#475569; --muted2:#64748b;
      --shadow: 0 16px 44px rgba(2,6,23,.18);
      --radius:20px;
      --star-empty:#e5e7eb; --star-full:#f59e0b;
      --transition:220ms cubic-bezier(.22,.61,.36,1);
    }
    html[data-theme="dark"]{
      --bg1:#0f172a; --bg2:#111827;
      --glass: rgba(17,24,39,.46);
      --glass-strong: rgba(17,24,39,.60);
      --primary:#60a5fa; --primary-700:#3b82f6; --primary-800:#1d4ed8;
      --ring:#93c5fd; --text:#e5e7eb; --muted:#cbd5e1; --muted2:#94a3b8;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --star-empty:#374151; --star-full:#fbbf24;
    }
    @media (prefers-reduced-motion:no-preference){
      *{ transition: color var(--transition), background-color var(--transition), border-color var(--transition), box-shadow var(--transition), transform var(--transition), opacity var(--transition); }
    }

    /* Fond + vignette */
    html,body{ height:100%; }
    body{ margin:0; color:var(--text); font-family: "Cabin", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body::before, body::after{
      content:""; position:fixed; inset:0; z-index:-3;
      background-size:cover; background-position:center; background-attachment:fixed;
      transition: opacity 900ms ease;
    }
    body::before{ background-image:url("camping.jpg"); opacity:1; }
    body::after { background-image:url("camping-nuit.jpg"); opacity:0; }
    .vignette{ position:fixed; inset:0; z-index:-2; pointer-events:none;
      background: radial-gradient(1200px 800px at 50% 15%, rgba(0,0,0,.22), transparent 60%),
                  linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.10));
      opacity:0; transition: opacity 600ms ease;
    }
    html[data-theme="dark"] body::before{ opacity:0; }
    html[data-theme="dark"] body::after { opacity:1; }
    html[data-theme="dark"] .vignette   { opacity:.32; }

    /* Topbar plus foncÃ©e */
    .topbar{
      position: sticky; top:0; z-index:5;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding: 10px 16px;
      backdrop-filter: blur(6px) saturate(120%);
      background: color-mix(in oklab, rgba(0,0,0,.35) 35%, rgba(255,255,255,.22));
      border-bottom: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }
    html[data-theme="dark"] .topbar{
      background: color-mix(in oklab, rgba(0,0,0,.55) 55%, rgba(255,255,255,.08));
      border-bottom-color: rgba(255,255,255,.10);
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }

    .nav-left{ display:flex; align-items:center; gap:16px; }
    .logo{
      height:42px; width:auto; border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,.2);
    }
    .nav{
      display:flex; gap:12px; flex-wrap:wrap;
      background: color-mix(in oklab, var(--glass) 80%, transparent);
      border:1px solid rgba(255,255,255,.4);
      padding:6px 10px; border-radius:999px;
    }
    .nav a{
      text-decoration:none; color:var(--text); font-weight:600;
      padding:6px 10px; border-radius:999px;
    }
    .nav a:hover{ background: rgba(255,255,255,.35); }
    .pill-muted{
      padding:6px 10px; border-radius:999px; font-weight:600;
      color: color-mix(in oklab, var(--text) 70%, #000);
      background: rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.4);
      opacity:.75; user-select:none;
    }

    /* Grille */
    .page{
      max-width: 1200px; margin: clamp(12px,4vw,36px) auto; padding: clamp(8px,2vw,16px);
      display: grid; grid-template-columns: 1fr 1fr; align-items: start; gap: clamp(16px,2.4vw,26px);
      animation: pageIn .7s ease-out both;
    }
    @keyframes pageIn{ from{ opacity:0; transform:translateY(14px) } to{ opacity:1; transform:translateY(0) } }

    /* Panneaux */
    .panel{
      background: var(--glass); backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255,255,255,.30); border-radius: var(--radius);
      box-shadow: var(--shadow); padding: clamp(16px,2.6vw,28px); overflow: clip;
    }
    .panel.form{ background: var(--glass-strong); }
    .panel.reviews{ background: var(--glass); }
    .panel:hover{ transform: translateY(-2px); }

    h1{ margin:0 0 12px; font-size: clamp(26px,3.2vw,36px); font-family: "Poppins", system-ui, sans-serif; letter-spacing:.2px; }
    h2{ margin:0 0 14px; font-size: clamp(18px,2.2vw,24px); color: var(--muted); font-weight: 600; font-family: "Poppins", system-ui, sans-serif; }

    /* Formulaire */
    form{ display:grid; grid-template-columns:1fr 1fr; gap:14px 16px; }
    form label{ font-size:13px; color: var(--muted2); display:flex; flex-direction:column; gap:6px; }
    form input, form select, form textarea{
      padding: 12px 14px; border-radius:14px; border:1px solid rgba(15,23,42,.16);
      background:#fff; color:#0f172a; box-shadow: inset 0 -2px 0 rgba(2,6,23,.03);
    }
    html[data-theme="dark"] form input, html[data-theme="dark"] form select, html[data-theme="dark"] form textarea{
      background:#0b1220; color:#e5e7eb; border-color: rgba(148,163,184,.28);
    }
    form textarea{ min-height:100px; resize:vertical; }
    label:has(#avisLieu), label:has(#avisAccueil){ grid-column:1/-1; }
    form input:focus, form select:focus, form textarea:focus{
      border-color: var(--ring); box-shadow: 0 0 0 4px color-mix(in oklab, var(--ring) 35%, transparent); outline:none;
    }

    .buttons{ display:flex; gap:10px; margin-top:6px; grid-column:1/-1; flex-wrap:wrap; }
    button{
      position:relative; display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding:12px 18px; border-radius:14px;
      border:1px solid color-mix(in oklab, var(--primary) 35%, transparent);
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
      color:#fff; font-weight:700; cursor:pointer;
      box-shadow: 0 10px 22px color-mix(in oklab, var(--primary) 28%, transparent);
    }
    button:hover{ background: linear-gradient(180deg, var(--primary-700), var(--primary-800)); }
    .ripple::after{ content:""; position:absolute; inset:0;
      background: radial-gradient(140px 140px at var(--x,50%) var(--y,50%), rgba(255,255,255,.35), transparent 60%);
      opacity:0; transform: scale(0.9);
    }
    .ripple.play::after{ opacity:1; transform:scale(1); transition: opacity .45s ease, transform .45s ease; }

    #msg{ margin:8px 0 0; color: var(--muted2); min-height: 1.2em; }

    /* Avis */
    #reviewsList{ display:grid; gap:12px; }
    .review{
      background:#fff; border:1px solid rgba(15,23,42,.08); border-radius:16px;
      padding:14px 16px; box-shadow: 0 6px 14px rgba(2,6,23,.06);
      opacity:0; transform: translateY(8px);
    }
    html[data-theme="dark"] .review{ background:#0b1220; border-color: rgba(148,163,184,.18); box-shadow: 0 8px 20px rgba(0,0,0,.25); }
    .review.reveal-in{ opacity:1; transform: translateY(0); transition: opacity .5s ease, transform .5s ease; }

    .review .note{ color: var(--muted2); font-size:12px; margin-top:4px; }
    .stars{ display:inline-block; font-size:20px; position:relative; }
    .star{ display:inline-block; position:relative; width:1.25em; height:1.25em; }
    .star::before{ content:"â˜…"; position:absolute; inset:0; color: var(--star-empty); }
    .star::after{ content:"â˜…"; position:absolute; inset:0; width:var(--w,0%); overflow:hidden; color: var(--star-full); }

    @media (max-width: 980px){ .page{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="vignette" aria-hidden="true"></div>

  <header class="topbar">
    <div class="nav-left">
      <img src="logo.jpg" alt="Camping Rivassland" class="logo">
      <nav class="nav" aria-label="Navigation principale">
        <a href="accueil.html">Accueil</a>
        <span class="pill-muted" title="BientÃ´t disponible">RÃ©servations (bientÃ´t)</span>
      </nav>
    </div>
    <button id="themeToggle" class="theme-toggle" aria-label="Changer de thÃ¨me">
      <span id="themeIcon" aria-hidden="true">ðŸŒž</span>
      <span id="themeLabel">Mode clair</span>
    </button>
  </header>

  <div class="page">
    <section class="panel form" aria-labelledby="title-form">
      <h1 id="title-form">Camping Rivassland</h1>
      <form id="form" autocomplete="on">
        <label>PrÃ©nom <input id="prenom" autocomplete="given-name" required /></label>
        <label>Nom <input id="nom" autocomplete="family-name" required /></label>
        <label>DÃ©but du sÃ©jour <input type="date" id="debut" /></label>
        <label>Fin du sÃ©jour <input type="date" id="fin" /></label>
        <label>Note du lieu
          <select id="noteLieu"><option>1</option><option>2</option><option>3</option><option>4</option><option selected>5</option></select>
        </label>
        <label>Note de lâ€™accueil
          <select id="noteAccueil"><option>1</option><option>2</option><option>3</option><option>4</option><option selected>5</option></select>
        </label>
        <label>Avis sur le lieu <textarea id="avisLieu" placeholder="Ce que vous avez aimÃ©, points Ã  amÃ©liorerâ€¦"></textarea></label>
        <label>Avis sur les hÃ´tes <textarea id="avisAccueil" placeholder="Accueil, disponibilitÃ©, ambianceâ€¦"></textarea></label>
        <div class="buttons">
          <button type="submit" id="btnAdd" class="ripple">Ajouter la rÃ©ponse</button>
          <button type="button" id="btnCsv" class="ripple">Exporter en CSV</button>
        </div>
      </form>
      <p id="msg" role="status" aria-live="polite"></p>
    </section>

    <section class="panel reviews" aria-labelledby="title-reviews">
      <h2 id="title-reviews">Avis des visiteurs <span id="countBadge"></span></h2>
      <div id="reviewsList"></div>
    </section>
  </div>

  <script>
    /* API via Netlify Function */
    const PROD_API = "https://gleeful-alfajores-133e70.netlify.app/api/gas";
    const SCRIPT_URL = (
      location.hostname.endsWith("netlify.app") ||
      location.hostname === "localhost" || location.hostname === "127.0.0.1"
    ) ? "/api/gas" : PROD_API;

    /* ThÃ¨me */
    (function themeInit(){
      const html = document.documentElement;
      const saved = localStorage.getItem("theme");
      if (saved === "light" || saved === "dark") html.setAttribute("data-theme", saved);
      else html.setAttribute("data-theme", matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      const btn = document.getElementById("themeToggle");
      const icon = document.getElementById("themeIcon");
      const label = document.getElementById("themeLabel");
      function updateLabel(){ const isDark = html.getAttribute("data-theme")==="dark"; icon.textContent = isDark ? "ðŸŒ™" : "ðŸŒž"; label.textContent = isDark ? "Mode sombre" : "Mode clair"; }
      btn.addEventListener("click", ()=>{ const next = html.getAttribute("data-theme")==="dark" ? "light" : "dark"; html.setAttribute("data-theme", next); localStorage.setItem("theme", next); updateLabel(); });
      updateLabel();
      matchMedia("(prefers-color-scheme: dark)").addEventListener("change", e=>{ if (!localStorage.getItem("theme")){ html.setAttribute("data-theme", e.matches ? "dark" : "light"); updateLabel(); } });
    })();

    /* UI utils */
    function starHTML(avg){
      avg = Math.round(avg * 2) / 2;
      let h = '<span class="stars">';
      for (let i=1;i<=5;i++){ const p=Math.min(Math.max(avg-(i-1),0),1); h+=`<span class="star" style="--w:${p*100}%"></span>`; }
      return h+'</span> '+avg.toFixed(1)+'/5';
    }
    function revealOnScroll(){
      const items = document.querySelectorAll(".review");
      const io = new IntersectionObserver((entries)=>{ for (const e of entries){ if (e.isIntersecting){ e.target.classList.add("reveal-in"); io.unobserve(e.target); } } }, { threshold:.15 });
      items.forEach(el=> io.observe(el));
    }
    function renderReviews(rows){
      const seen=new Set(), deduped=[];
      for(const r of rows){
        const key=[r.horodatage??'',(r.prenom??'').trim().toLowerCase(),(r.nom??'').trim().toLowerCase(),(r.avis_lieu??'').trim().toLowerCase(),(r.avis_accueil??'').trim().toLowerCase()].join('|');
        if(!seen.has(key)){ seen.add(key); deduped.push(r); }
      }
      const list=document.getElementById('reviewsList');
      const badge=document.getElementById('countBadge');
      list.innerHTML=''; badge.textContent=`(${deduped.length})`;
      list.innerHTML=deduped.map(r=>{
        const noteLieu=Number(r.note_lieu||0), noteAccueil=Number(r.note_accueil||0);
        const avg=(noteLieu+noteAccueil)/2;
        const periode=(r.debut_sejour||r.fin_sejour)?`SÃ©jour : ${r.debut_sejour||'?'} â†’ ${r.fin_sejour||'?'}`:'';
        return `<article class="review">
          <div><strong>Note globale :</strong> ${starHTML(avg)}</div>
          <div>${(r.prenom||'')} ${(r.nom||'')}</div>
          <div><strong>Avis sur le lieu :</strong> ${(r.avis_lieu||'â€”')}</div>
          <div><strong>Avis sur les hÃ´tes :</strong> ${(r.avis_accueil||'â€”')}</div>
          ${periode?`<div class="note">${periode}</div>`:''}
        </article>`;
      }).join('');
      requestAnimationFrame(revealOnScroll);
    }

    /* API */
    async function apiList(){ const r=await fetch(SCRIPT_URL+'?t='+Date.now(),{cache:'no-store'}); const text=await r.text(); try{ return JSON.parse(text); } catch{ throw new Error('RÃ©ponse non-JSON: '+text); } }
    async function apiAdd(rec){
      const r=await fetch(SCRIPT_URL+'?t='+Date.now(),{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(rec), cache:'no-store' });
      const text=await r.text(); let d; try{ d=JSON.parse(text); } catch{ throw new Error('RÃ©ponse non-JSON: '+text); }
      if(!d.ok) throw new Error(d.error||'Erreur serveur');
    }

    /* App */
    (function initOnce(){
      if(window.__APP_WIRED__) return; window.__APP_WIRED__=true;
      const $=s=>document.querySelector(s); const form=$('#form'), msg=$('#msg'), btnAdd=$('#btnAdd'), btnCsv=$('#btnCsv');
      function showMessage(t){ msg.textContent=t; }
      function formToRecord(){ return{ prenom: $('#prenom').value.trim(), nom: $('#nom').value.trim(), debut_sejour: $('#debut').value, fin_sejour: $('#fin').value, note_lieu: Number($('#noteLieu').value), note_accueil: Number($('#noteAccueil').value), avis_lieu: $('#avisLieu').value.trim(), avis_accueil: $('#avisAccueil').value.trim(), ameliorations: "" }; }
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        try{ btnAdd.disabled = true; btnAdd.style.opacity=.85; await apiAdd(formToRecord()); showMessage('RÃ©ponse enregistrÃ©e âœ…'); renderReviews(await apiList()); form.reset(); }
        catch(err){ showMessage('Erreur: '+err.message); }
        finally{ btnAdd.disabled = false; btnAdd.style.opacity=1; }
      });
      btnCsv.addEventListener('click', async ()=>{
        try{
          const rows=await apiList(); if(!rows.length){ alert('Aucune donnÃ©e.'); return; }
          const headers=['horodatage','prenom','nom','debut_sejour','fin_sejour','note_lieu','note_accueil','avis_lieu','avis_accueil','ameliorations'];
          const lines=[headers.join(',')];
          for(const r of rows){ const vals=headers.map(h=>`"${(r[h]??'').toString().replace(/"/g,'""').replace(/\r?\n/g,' / ')}"`); lines.push(vals.join(',')); }
          const csv='\ufeff'+lines.join('\n'); const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'}); const url=URL.createObjectURL(blob);
          const a=document.createElement('a'); a.href=url; a.download='reponses_camping.csv'; a.click(); URL.revokeObjectURL(url);
        }catch(e){ alert('Export impossible : '+(e.message||e)); }
      });
      (async()=>{ try{ renderReviews(await apiList()); } catch(e){ showMessage('Chargement impossible : '+e.message); } })();
    })();
  </script>
</body>
</html>
